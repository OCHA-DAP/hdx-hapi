- Assessment Type: BA
  Name: Baseline assessment
  Description: >
    A high-level survey to identify population presence and displacement
    figures in large administrative areas, guiding further detailed assessments
- Assessment Type: SA
  Name: Site assessment
  Description: >
    Also known as a multi-sectoral location assessment (MSLA), it entails
    a detailed data collection on living conditions and needs of displaced
    populations at specific locations identified by Baseline Assessments
